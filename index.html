<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam Keep</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="top-heading">
        <div class="branding">
            <div class="logo">
                <i class="fa fa-sticky-note" aria-hidden="true"></i>
            </div>
            <div class="branding-content">
                <span>Shivam Keep</span>
            </div>
        </div>
    </section>

    <section class="addNoteSection">
        <div class="addNoteCloser">
            <div class="addnote">
                <div class="part-1">
                    <i class="fa fa-chevron-right" aria-hidden="true" style="padding-left: 2px;"></i>
                </div>
                <div class="part-2">
                    <span class="part-2-content">Add Note</span>
                </div>
            </div>
        </div>
    </section>

    <section class="main-body">
        <div class="main-body-closer"></div>
    </section>
    
    <script src="./script.js"></script>

</body>

</html>
